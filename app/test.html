<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1 {
                text-align: center;
                font-size: 100pt;
                font-family: sans-serif;
                color: red;
            }
        </style>
        <script>

            let duration = 2000;
            let calls = 0;

            const colours = {
                heading: ['red', 'white'],
                body: ['white', 'red']
            };

            const invert = () => {
                calls += 1;

                document.querySelector('h1').style.color = colours.heading[calls % 2];
                document.querySelector('body').style.backgroundColor = colours.body[calls % 2];

                duration = Math.max(0, duration - 400 * (1 / calls));
                setTimeout(invert, duration);
            }

            setTimeout(invert, duration);

        </script>
    </head>
    <body>
        <h1>
            WORK PLEASE
        </h1>
    </body>
</html>

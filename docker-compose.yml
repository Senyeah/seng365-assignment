version: "2"
services:
  app:
    image: nimmis/apache-php7
    build: .
    ports:
      - "4563:80"
    volumes:
      - "${CI_PROJECT_DIR}/app:/var/www/html"
  mysql:
    image: "mysql:5.7"
    volumes:
      - "${CI_PROJECT_DIR}/mysql:/docker-entrypoint-initdb.d"
    environment:
      - MYSQL_ROOT_PASSWORD=secret

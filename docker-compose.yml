version: "2"
services:
  app:
    image: nimmis/apache-php7
    build: .
    ports:
      - "4563:80"
    environment:
      - SENG365_MYSQL_HOST
      - SENG365_MYSQL_PORT
    volumes:
      - "./app:/var/www/html"
  mysql:
    image: "mysql:5.7"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
